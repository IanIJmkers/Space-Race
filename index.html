<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Space Race</title>
  </head>
  <body>
    <main>
      <!-- initially shown -->
      <div id="game-intro">
        <img src="/src/spaceship.png" alt="spaceship" class="spaceship-img" />
        <br/>
        <button id="start-button">Start Game</button>
        <p style="color: white; padding-top: 2.5em;">Use your "up" and "down" arrows on your keyboard to avoid the asteroids and "other" unexpected obstacles!</p>
        <img src="/src/up-down-arrow copy.png" alt="" class="arrows-img" />
      </div>

    <!-- display: none -->
      <div id="game-screen">
        <div>
        <img src="/src/spaceship.png" alt="spaceship" class="spaceship-img" />
        <br/>
          <h2>Stats</h2>
          <p>Score: <span id="score">0</span></p>
          <p>Lives: <span id="lives">3</span></p>
        </div>


    <!-- display: none -->
      <div id="game-end">
        <img src="./images/logo.png" alt="" class="logo-img" />
        <h1>Game Over</h1>
        <br/>
        <button id="restart-button">Restart</button>
      </div>
    </main>

    <script type="text/javascript" src="js/obstacle.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
